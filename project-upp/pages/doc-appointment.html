    <header>
        <div class="logo">

        </nav>

    <main>
        <section class="appointment-form">
            <button class="btn-back" onclick="history.back()">‚Üê Go Back</button>

                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time">

            </form>
